<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Yourself</title>
</head>
<body style="margin: 0; height: 100vh;">
    <div style=" display: flex; align-items: center; justify-content: center; height: 100%; width:100%; background: url(https://images.pexels.com/photos/2397414/pexels-photo-2397414.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);">
        <div style="box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;; height: 75%; width: 35%; border: none; background: transparent; border-radius: 30px;">
            <center style="color: azure; font-size: 50px; font-weight: 300;">Discover Yourself</center>
            <h3 style="color: azure; display: flex; justify-content: center; font-weight: 600;">“When I discover who I am, I’ll be free.”</h3>
            <h3 style="color: azure; display: flex; justify-content: center; align-items: center; font-weight: 600;">Ralph Ellison, Invisible Man</h3>
            <h3 style="margin-left: 10%; color: azure;">Email</h3>
            <input style="cursor: pointer; font-size: 15px; background: transparent; border:1px solid black; border-radius: 60px; margin-left: 10%; margin-bottom: 5px; height: 30px; width: 250px;" type="Email" name="Email" placeholder="Enter your email">
            <h3 style="margin-left: 42px; color: azure; font-weight: 600;">Password</h3>
            <input style="cursor: pointer; margin-bottom: 15px; margin-left: 10%; height: 30px; width: 250px; border-radius: 60px; border:1px solid black; background: transparent;" type="Password" name="Password" placeholder="Enter Your password">
            <button style="cursor: pointer; display: flex; justify-content: center; align-items: center; opacity: .7; background: transparent; box-shadow: 3px 3px 5px rgba(31, 38, 135, .37); color: azure; border:1px solid black; display: flex; flex-direction: column;height: 30px; width: 130px; border-radius: 60px;margin-left: 150px;;">Login</button>
        </div>
    </div>
    
</body>
</html>
